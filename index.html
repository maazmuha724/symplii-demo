<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIMTEQ Argus - Quote Intelligence Platform</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-primary:#0a0f1a;
      --bg-secondary:#111827;
      --bg-card:#1a2234;
      --bg-elevated:#232d42;
      --bg-hover:#2a3550;
      --border:#2d3a52;
      --border-light:#3a4866;
      --text-primary:#f1f5f9;
      --text-secondary:#94a3b8;
      --text-muted:#64748b;
      --accent-blue:#3b82f6;
      --accent-cyan:#06b6d4;
      --accent-green:#10b981;
      --accent-yellow:#f59e0b;
      --accent-red:#ef4444;
      --gradient-blue:linear-gradient(135deg,#3b82f6 0%,#06b6d4 100%);
      --gradient-green:linear-gradient(135deg,#10b981 0%,#34d399 100%);
      --shadow-sm:0 2px 4px rgba(0,0,0,0.3);
      --shadow-md:0 4px 12px rgba(0,0,0,0.4);
      --shadow-lg:0 25px 50px -12px rgba(0,0,0,0.5);
      --shadow-xl:0 30px 60px rgba(0,0,0,0.6);
    }
    
    *{box-sizing:border-box;margin:0;padding:0}
    
    body{
      font-family:'DM Sans',-apple-system,sans-serif;
      background:var(--bg-primary);
      color:var(--text-primary);
      min-height:100vh;
    }
    
    .text-sm{font-size:13px}
    .text-xs{font-size:11px}
    .text-muted{color:var(--text-muted)}
    .text-secondary{color:var(--text-secondary)}
    .font-semibold{font-weight:600}
    .font-bold{font-weight:700}
    .flex{display:flex}
    .items-center{align-items:center}
    .justify-between{justify-content:space-between}
    .gap-2{gap:8px}
    .gap-3{gap:12px}
    .gap-4{gap:16px}
    .mb-2{margin-bottom:8px}
    .mb-3{margin-bottom:12px}
    .mb-4{margin-bottom:16px}
    .mt-2{margin-top:8px}
    .mt-4{margin-top:16px}
    .mt-6{margin-top:24px}
    .w-full{width:100%}
    
    .login-container{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#0a0f1a 0%,#1a1f35 100%);
      position:relative;
      overflow:hidden;
    }
    
    .login-container::before{
      content:'';
      position:absolute;
      width:600px;
      height:600px;
      background:radial-gradient(circle,rgba(59,130,246,0.15) 0%,transparent 70%);
      top:-200px;
      right:-200px;
    }
    
    .login-card{
      background:var(--bg-card);
      border:1px solid var(--border);
      border-radius:24px;
      padding:48px;
      width:100%;
      max-width:420px;
      position:relative;
      z-index:1;
      box-shadow:var(--shadow-lg);
    }
    
    .login-logo-container{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:20px;
    }
    
    .login-logo-img{
      width:128px;
      height:128px;
      margin-bottom:2px;
    }
    
    .login-brand{
      font-size:28px;
      font-weight:700;
      text-align:center;
      margin-bottom:4px;
      letter-spacing:-0.5px;
    }
    
    .login-brand-primary{
      background:var(--gradient-blue);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    
    .login-brand-secondary{
      color:var(--text-primary);
      margin-left:6px;
    }
    
    .login-subtitle{
      text-align:center;
      color:var(--text-secondary);
      font-size:14px;
      font-weight:500;
      margin-bottom:40px;
    }
    
    .form-group{margin-bottom:20px}
    
    .form-label{
      display:block;
      font-size:13px;
      font-weight:500;
      color:var(--text-secondary);
      margin-bottom:8px;
    }
    
    .form-input, .form-select{
      width:100%;
      padding:14px 16px;
      background:var(--bg-secondary);
      border:1px solid var(--border);
      border-radius:10px;
      color:var(--text-primary);
      font-family:inherit;
      font-size:15px;
      transition:all 0.2s;
    }
    
    .form-input:focus, .form-select:focus{
      outline:none;
      border-color:var(--accent-blue);
      box-shadow:0 0 0 3px rgba(59,130,246,0.15);
    }
    
    .search-bar{
      position:relative;
      margin-bottom:20px;
      max-width:400px;
    }
    
    .search-input{
      width:100%;
      padding:10px 14px 10px 40px;
      background:var(--bg-card);
      border:2px solid var(--border);
      border-radius:10px;
      color:var(--text-primary);
      font-family:inherit;
      font-size:14px;
      transition:all 0.2s;
    }
    
    .search-input:focus{
      outline:none;
      border-color:var(--accent-blue);
      box-shadow:0 0 0 3px rgba(59,130,246,0.15);
    }
    
    .search-icon{
      position:absolute;
      left:14px;
      top:50%;
      transform:translateY(-50%);
      font-size:16px;
      color:var(--text-muted);
    }
    
    .login-btn{
      width:100%;
      padding:14px;
      background:var(--gradient-blue);
      border:none;
      border-radius:10px;
      color:white;
      font-family:inherit;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:all 0.2s;
      margin-top:8px;
    }
    
    .login-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 8px 20px rgba(59,130,246,0.4);
    }
    
    .app-container{display:flex;min-height:100vh}
    
    .sidebar{
      width:280px;
      background:var(--bg-secondary);
      border-right:1px solid var(--border);
      display:flex;
      flex-direction:column;
      position:fixed;
      top:0;
      left:0;
      bottom:0;
      z-index:100;
    }
    
    .sidebar-header{
      padding:20px;
      border-bottom:1px solid var(--border);
    }
    
    .sidebar-logo-container{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin-bottom:4px;
    }
    
    .sidebar-logo-img{
      width:150px;
      height:120px;
    }
    
    .sidebar-brand{
      font-size:20px;
      font-weight:700;
      letter-spacing:-0.3px;
    }
    
    .sidebar-brand-primary{
      background:var(--gradient-blue);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    
    .sidebar-brand-secondary{color:var(--text-primary)}
    
    .sidebar-tagline{
      font-size:11px;
      color:var(--text-muted);
      font-weight:500;
      margin-left:49px;
    }
    
    .sidebar-nav{
      flex:1;
      padding:16px 12px;
      overflow-y:auto;
    }
    
    .nav-section-title{
      font-size:11px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:0.5px;
      color:var(--text-muted);
      margin-bottom:8px;
      padding:0 12px;
    }
    
    .nav-item{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      border-radius:10px;
      color:var(--text-secondary);
      cursor:pointer;
      transition:all 0.15s;
      font-size:14px;
      font-weight:500;
      margin-bottom:4px;
    }
    
    .nav-item:hover{
      background:var(--bg-elevated);
      color:var(--text-primary);
    }
    
    .nav-item.active{
      background:rgba(59,130,246,0.15);
      color:var(--accent-blue);
    }
    
    .sidebar-footer{
      padding:16px;
      border-top:1px solid var(--border);
    }
    
    .user-card{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      background:var(--bg-card);
      border-radius:10px;
    }
    
    .user-avatar{
      width:36px;
      height:36px;
      border-radius:50%;
      background:var(--gradient-blue);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      font-size:14px;
    }
    
    .powered-by{
      text-align:center;
      font-size:11px;
      color:var(--text-muted);
      padding:8px;
    }
    
    .powered-by a{
      color:var(--accent-blue);
      text-decoration:none;
      font-weight:600;
    }
    
    .powered-by a:hover{
      text-decoration:underline;
    }
    
    .main-content{
      flex:1;
      margin-left:280px;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    
    .page-header{
      padding:20px 32px;
      border-bottom:1px solid var(--border);
      background:var(--bg-secondary);
      position:sticky;
      top:0;
      z-index:50;
    }
    
    .page-content{
      padding:24px 32px;
      flex:1;
    }
    
    .page-footer{
      padding:16px 32px;
      border-top:1px solid var(--border);
      background:var(--bg-secondary);
      text-align:center;
      font-size:11px;
      color:var(--text-muted);
    }
    
    .page-footer a{
      color:var(--accent-blue);
      text-decoration:none;
      font-weight:600;
    }
    
    .page-footer a:hover{
      text-decoration:underline;
    }

    /* Horizontal Progress Stepper */
    .progress-stepper{
      background:var(--bg-card);
      border:1px solid var(--border);
      border-radius:12px;
      padding:24px 32px;
      margin-bottom:24px;
      position:sticky;
      top:85px;
      z-index:45;
      box-shadow:var(--shadow-md);
    }

    .stepper-container{
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:relative;
    }

    .stepper-line{
      position:absolute;
      top:20px;
      left:60px;
      right:60px;
      height:3px;
      background:var(--border);
      z-index:0;
      border-radius:2px;
      overflow:hidden;
    }

    .stepper-line-progress{
      height:100%;
      background:var(--gradient-blue);
      transition:width 0.5s ease;
      border-radius:2px;
    }

    .stepper-step{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      flex:1;
      position:relative;
      z-index:1;
    }

    .stepper-circle{
      width:40px;
      height:40px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:16px;
      transition:all 0.3s ease;
      border:3px solid var(--border);
      background:var(--bg-card);
    }

    .stepper-step.completed .stepper-circle{
      background:var(--accent-green);
      border-color:var(--accent-green);
      color:white;
    }

    .stepper-step.active .stepper-circle{
      background:var(--accent-blue);
      border-color:var(--accent-blue);
      color:white;
      animation:pulse-ring 2s infinite;
    }

    .stepper-step.pending .stepper-circle{
      background:var(--bg-secondary);
      border-color:var(--border);
      color:var(--text-muted);
    }

    @keyframes pulse-ring{
      0%{box-shadow:0 0 0 0 rgba(59,130,246,0.7)}
      50%{box-shadow:0 0 0 10px rgba(59,130,246,0)}
      100%{box-shadow:0 0 0 0 rgba(59,130,246,0)}
    }

    .stepper-label{
      font-size:13px;
      font-weight:600;
      text-align:center;
      max-width:120px;
      transition:all 0.3s ease;
    }

    .stepper-step.completed .stepper-label{
      color:var(--accent-green);
    }

    .stepper-step.active .stepper-label{
      color:var(--accent-blue);
    }

    .stepper-step.pending .stepper-label{
      color:var(--text-muted);
    }

    .stepper-sublabel{
      font-size:11px;
      color:var(--text-muted);
      text-align:center;
      margin-top:-8px;
    }
    
    .btn{
      padding:10px 20px;
      border-radius:8px;
      border:none;
      font-family:inherit;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition:all 0.2s;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    
    .btn-primary{
      background:var(--gradient-blue);
      color:white;
      box-shadow:0 4px 14px rgba(59,130,246,0.3);
    }
    
    .btn-primary:hover{
      transform:translateY(-1px);
    }
    
    .btn-primary:disabled{
      opacity:0.5;
      cursor:not-allowed;
      transform:none;
    }
    
    .btn-secondary{
      background:var(--bg-elevated);
      color:var(--text-primary);
      border:1px solid var(--border);
    }
    
    .btn-secondary:hover{
      background:var(--border);
    }
    
    .btn-success{
      background:var(--gradient-green);
      color:white;
    }
    
    .btn-ghost{
      background:transparent;
      color:var(--text-secondary);
      padding:8px 12px;
    }
    
    .btn-ghost:hover{
      color:var(--text-primary);
      background:var(--bg-elevated);
    }
    
    .btn-sm{
      padding:6px 12px;
      font-size:13px;
    }
    
    .btn-xs{
      padding:4px 8px;
      font-size:11px;
      border-radius:6px;
    }
    
    .processing-banner{
      background:rgba(59,130,246,0.1);
      border:1px solid var(--accent-blue);
      border-radius:12px;
      padding:16px 20px;
      margin-bottom:24px;
      display:flex;
      align-items:center;
      gap:16px;
      position:relative;
    }
    
    .processing-banner .close-btn{
      position:absolute;
      top:12px;
      right:12px;
      background:none;
      border:none;
      color:var(--text-muted);
      font-size:20px;
      cursor:pointer;
      padding:4px 8px;
      border-radius:4px;
      transition:all 0.15s;
    }
    
    .processing-banner .close-btn:hover{
      background:var(--bg-elevated);
      color:var(--text-primary);
    }
    
    .processing-details{flex:1}
    
    .processing-progress{
      font-size:11px;
      color:var(--text-muted);
      margin-top:4px;
      font-family:monospace;
    }
    
    .processing-progress-bar{
      width:100%;
      height:4px;
      background:var(--bg-secondary);
      border-radius:2px;
      margin-top:8px;
      overflow:hidden;
    }
    
    .processing-progress-fill{
      height:100%;
      background:var(--gradient-blue);
      border-radius:2px;
      animation:progressFlow 12s linear forwards;
    }
    
    @keyframes progressFlow{
      0%{width:0%}
      100%{width:100%}
    }
    
    .processing-actions{display:flex;gap:8px}
    
    .processing-spinner{
      width:24px;
      height:24px;
      border:3px solid var(--border);
      border-top-color:var(--accent-cyan);
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    
    @keyframes spin{
      to{transform:rotate(360deg)}
    }
    
    .table-container{
      background:var(--bg-card);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
    }
    
    table{
      width:100%;
      border-collapse:collapse;
    }
    
    th,td{
      padding:14px 16px;
      text-align:left;
      border-bottom:1px solid var(--border);
    }
    
    th{
      background:var(--bg-secondary);
      font-size:12px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:0.5px;
      color:var(--text-muted);
      user-select:none;
      white-space:nowrap;
    }
    
    th.sortable{
      cursor:pointer;
    }
    
    th.sortable:hover{
      color:var(--text-primary);
      background:var(--bg-elevated);
    }
    
    th.sortable::after{
      content:'‚áÖ';
      margin-left:8px;
      opacity:0.3;
      font-size:10px;
    }
    
    th.sorted-asc::after{
      content:'‚Üë';
      opacity:1;
      color:var(--accent-blue);
    }
    
    th.sorted-desc::after{
      content:'‚Üì';
      opacity:1;
      color:var(--accent-blue);
    }
    
    tr:last-child td{border-bottom:none}
    
    tbody tr{
      transition:background 0.15s;
      cursor:pointer;
    }
    
    tbody tr:hover{
      background:var(--bg-elevated);
    }
    
    .project-link{
      color:var(--text-primary);
      font-weight:600;
    }
    
    .project-link:hover{color:var(--accent-blue)}
    
    .text-right{text-align:right}
    
    .status{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:13px;
      font-weight:500;
    }
    
    .status-dot{
      width:8px;
      height:8px;
      border-radius:50%;
    }
    
    .status.draft .status-dot{background:var(--text-muted)}
    
    .status.processing .status-dot{
      background:var(--accent-blue);
      animation:pulse 1.5s infinite;
    }
    
    .status.needs-review .status-dot{background:var(--accent-yellow)}
    
    .status.ready .status-dot{background:var(--accent-green)}
    
    .status.exported .status-dot{background:var(--accent-cyan)}
    
    @keyframes pulse{
      0%,100%{opacity:1}
      50%{opacity:0.4}
    }
    
    .coverage{
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    
    .coverage-bar{
      width:60px;
      height:6px;
      background:var(--bg-secondary);
      border-radius:3px;
      overflow:hidden;
      border:1px solid var(--border);
    }
    
    .coverage-fill{
      height:100%;
      border-radius:2px;
      transition:width 0.3s ease;
      display:block;
    }
    
    .coverage-fill.green{background:var(--accent-green)}
    
    .coverage-fill.yellow{background:var(--accent-yellow)}
    
    .coverage-fill.red{background:var(--accent-red)}
    
    .flag-badge{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:3px 8px;
      border-radius:6px;
      font-size:11px;
      font-weight:600;
      background:rgba(245,158,11,0.15);
      color:var(--accent-yellow);
    }
    
    .quote-count{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:3px 8px;
      border-radius:6px;
      font-size:11px;
      font-weight:600;
      background:rgba(59,130,246,0.15);
      color:var(--accent-blue);
    }
    
    .modal-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.8);
      backdrop-filter:blur(4px);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:200;
      padding:20px;
    }
    
    .modal{
      background:var(--bg-card);
      border:1px solid var(--border);
      border-radius:20px;
      max-width:600px;
      width:100%;
      max-height:85vh;
      overflow:hidden;
      box-shadow:var(--shadow-lg);
    }
    
    .modal-lg{max-width:900px}
    
    .modal-header{
      padding:20px 24px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    
    .modal-body{
      padding:24px;
      overflow-y:auto;
      max-height:65vh;
    }
    
    .modal-footer{
      padding:16px 24px;
      border-top:1px solid var(--border);
      display:flex;
      justify-content:flex-end;
      gap:12px;
    }
    
    .modal-close{
      background:none;
      border:none;
      color:var(--text-muted);
      font-size:24px;
      cursor:pointer;
    }
    
    .modal-close:hover{color:var(--text-primary)}
    
    .upload-zone{
      border:2px dashed var(--border);
      border-radius:12px;
      padding:32px;
      text-align:center;
      cursor:pointer;
      transition:all 0.3s;
      background:rgba(59,130,246,0.02);
    }
    
    .upload-zone:hover{
      border-color:var(--accent-blue);
      background:rgba(59,130,246,0.05);
    }
    
    .upload-zone.active{
      border-color:var(--accent-green);
      border-style:solid;
      background:rgba(16,185,129,0.08);
    }
    
    .category-section{margin-bottom:32px}
    
    .category-header{
      font-size:12px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:1px;
      color:var(--text-muted);
      margin-bottom:12px;
      padding-bottom:8px;
      border-bottom:1px solid var(--border);
    }
    
    .category-row{
      display:flex;
      align-items:center;
      padding:16px;
      background:var(--bg-card);
      border:1px solid var(--border);
      border-radius:10px;
      margin-bottom:8px;
      cursor:pointer;
      transition:all 0.15s;
    }
    
    .category-row:hover{
      border-color:var(--border-light);
      background:var(--bg-elevated);
    }
    
    .category-row.expanded{
      background:var(--bg-elevated);
      margin-bottom:0;
      border-bottom-left-radius:0;

    const ProjectDetailPage=({projectId,onNavigate,projects,updateProject})=>{
      const[expandedCategories,setExpandedCategories]=useState({});
      const[selectedQuotes,setSelectedQuotes]=useState({});
      const[ignoredFlags,setIgnoredFlags]=useState({});
      const[ignoredGaps,setIgnoredGaps]=useState({});
      const[exportModal,setExportModal]=useState(false);
      const[detailModal,setDetailModal]=useState(null);
      const[toast,setToast]=useState(null);
      const[exportOptions,setExportOptions]=useState({
        summary:true,
        selectedQuotes:true,
        allQuotes:true,
        gapsConflicts:true
      });
      
      const project=projects.find(p=>p.id===projectId)||projects[0];
      
      const getCategoryStatus=(cat)=>{
        if(cat.status==='missing')return'missing';
        const selectedQuoteId=selectedQuotes[cat.id];
        if(!selectedQuoteId)return cat.status;
        
        const selectedQuote=cat.quotes.find(q=>q.id===selectedQuoteId);
        if(!selectedQuote)return cat.status;
        
        const hasActiveFlags=selectedQuote.flags&&selectedQuote.flags.length>0&&!ignoredFlags[`${cat.id}-${selectedQuoteId}`];
        return hasActiveFlags?'conflict':'covered';
      };

      const calculateConflicts=useCallback(()=>{
        let conflictCount=0;
        Object.values(MOCK_CATEGORIES).flat().forEach(cat=>{
          const status=getCategoryStatus(cat);
          if(status==='conflict')conflictCount++;
        });
        return conflictCount;
      },[selectedQuotes,ignoredFlags]);

      const calculateGaps=useCallback(()=>{
        let gapCount=0;
        Object.values(MOCK_CATEGORIES).flat().forEach(cat=>{
          if(cat.status==='missing'&&!ignoredGaps[cat.id])gapCount++;
        });
        return gapCount;
      },[ignoredGaps]);

      // Check if ALL categories are properly resolved (no unresolved conflicts or gaps)
      const areAllResolved=useCallback(()=>{
        return Object.values(MOCK_CATEGORIES).flat().every(cat=>{
          const status=getCategoryStatus(cat);
          // If still conflict status, not resolved
          if(status==='conflict')return false;
          // If missing and not ignored, not resolved
          if(status==='missing'&&!ignoredGaps[cat.id])return false;
          // Otherwise resolved (covered, partial, or ignored)
          return true;
        });
      },[selectedQuotes,ignoredFlags,ignoredGaps]);

      // compute local counts to render immediately and keep UI consistent
      const localConflicts = calculateConflicts();
      const localGaps = calculateGaps();
      
      const total=Object.values(MOCK_CATEGORIES).flat().reduce((s,c)=>{
        const selectedQuoteId=selectedQuotes[c.id];
        const selectedQuote=c.quotes?.find(q=>q.id===selectedQuoteId);
        return s+(selectedQuote?.price||0);
      },0);
      
      // Auto-advance workflow when conflicts are resolved
      useEffect(()=>{
        const conflicts = localConflicts;
        const gaps = localGaps;

        // Only advance if ALL categories are resolved, not just counting zeros
        if(areAllResolved() && project.workflowStep===3){
          updateProject(projectId,{
            workflowStep:4,
            status:'ready',
            conflicts:0,
            gaps:0
          });
          setToast('All conflicts resolved! Moving to export.');
        }else{
          // Update conflict/gap count in parent once computed
          updateProject(projectId,{
            conflicts:conflicts,
            gaps:gaps
          });
        }
      },[areAllResolved,projectId,project.workflowStep]);
      
      const handleExport=()=>{
        const wb=XLSX.utils.book_new();
        
        if(exportOptions.summary){
          const summaryData=[
            ['BIMTEQ ARGUS - Bid Package Summary'],
            [],
            ['Project:',project.name],
            ['Client:',project.client],
            ['Location:',project.location],
            ['Bid Date:',`${project.bidDate} @ ${project.bidTime}`],
            ['Generated:',new Date().toLocaleDateString()],
            [],
            ['Coverage:',`${project.coverage}%`],
            ['Missing Quotes:',localGaps],
            ['Conflicts:',localConflicts],
            ['Total Quote Count:',project.quoteCount],
            [],
            ['CATEGORY BREAKDOWN'],
            ['Category','Status','Vendor','Price','Items']
          ];
          
          Object.entries(MOCK_CATEGORIES).forEach(([type,cats])=>{
            cats.forEach(cat=>{
              const selectedQuoteId=selectedQuotes[cat.id];
              const selectedQuote=cat.quotes?.find(q=>q.id===selectedQuoteId);
              const status=getCategoryStatus(cat);
              
              summaryData.push([
                cat.name,
                status==='covered'?'‚úì Covered':status==='conflict'?'‚ö† Conflict':status==='missing'?'‚úó Missing':'Partial',
                selectedQuote?selectedQuote.vendor:'No Quote Selected',
                selectedQuote?selectedQuote.price:'',
                selectedQuote?selectedQuote.items:''
              ]);
            });
          });
          
          summaryData.push([]);
          summaryData.push(['TOTAL QUOTED','','','$'+total.toLocaleString(),'']);
          
          const ws=XLSX.utils.aoa_to_sheet(summaryData);
          ws['!cols']=[{wch:40},{wch:15},{wch:30},{wch:15},{wch:10}];
          XLSX.utils.book_append_sheet(wb,ws,'Summary');
        }
        
        if(exportOptions.selectedQuotes){
          const selectedData=[
            ['SELECTED QUOTES'],
            [],
            ['Category','Vendor','Price','Items','Lead Time','Warranty','Details']
          ];
          
          Object.entries(MOCK_CATEGORIES).forEach(([type,cats])=>{
            cats.forEach(cat=>{
              const selectedQuoteId=selectedQuotes[cat.id];
              const selectedQuote=cat.quotes?.find(q=>q.id===selectedQuoteId);
              
              if(selectedQuote){
                selectedData.push([
                  cat.name,
                  selectedQuote.vendor,
                  selectedQuote.price,
                  selectedQuote.items,
                  selectedQuote.lead,
                  selectedQuote.warranty,
                  selectedQuote.details
                ]);
              }
            });
          });
          
          selectedData.push([]);
          selectedData.push(['TOTAL','','$'+total.toLocaleString(),'','','','']);
          
          const ws=XLSX.utils.aoa_to_sheet(selectedData);
          ws['!cols']=[{wch:40},{wch:30},{wch:15},{wch:10},{wch:20},{wch:30},{wch:50}];
          XLSX.utils.book_append_sheet(wb,ws,'Selected Quotes');
        }
        
        if(exportOptions.allQuotes){
          const comparisonData=[
            ['ALL QUOTES COMPARISON'],
            [],
            ['Category','Vendor','Price','Items','Lead Time','Flags','Details']
          ];
          
          Object.entries(MOCK_CATEGORIES).forEach(([type,cats])=>{
            cats.forEach(cat=>{
              if(cat.quotes&&cat.quotes.length>0){
                comparisonData.push([cat.name,'','','','','','']);
                cat.quotes.forEach(quote=>{
                  const flags=quote.flags&&quote.flags.length>0?quote.flags.map(f=>f.text).join('; '):'None';
                  comparisonData.push([
                    '',
                    quote.vendor,
                    quote.price,
                    quote.items,
                    quote.lead,
                    flags,
                    quote.details

                });

          const ws=XLSX.utils.aoa_to_sheet(comparisonData);

          XLSX.utils.book_append_sheet(wb,ws,'All Quotes');
        }
        
        if(exportOptions.gapsConflicts){
          const issuesData=[
            ['GAPS & CONFLICTS'],
            [],
            ['Type','Category','Issue','Action Required']
          ];
          
          Object.entries(MOCK_CATEGORIES).forEach(([type,cats])=>{
            cats.forEach(cat=>{
              const status=getCategoryStatus(cat);
              
              if(status==='missing'){
                issuesData.push([
                  'MISSING QUOTE',
                  cat.name,
                  'No quotes received for this category',
                  'Obtain quote before bid submission'
                ]);
              }
              
              if(status==='conflict'){
                const selectedQuoteId=selectedQuotes[cat.id];
                const selectedQuote=cat.quotes?.find(q=>q.id===selectedQuoteId);
                
                if(selectedQuote&&selectedQuote.flags&&selectedQuote.flags.length>0){
                  selectedQuote.flags.forEach(flag=>{
                    issuesData.push([
                      'CONFLICT',
                      cat.name,
                      flag.text,
                      'Review specification and confirm with vendor'
                    ]);
                  });
                }
              }
              
              if(cat.quotes){
                cat.quotes.forEach(quote=>{
                  if(quote.flags&&quote.flags.length>0&&quote.id!==selectedQuotes[cat.id]){
                    quote.flags.forEach(flag=>{
                      issuesData.push([
                        'NOTE',
                        `${cat.name} - ${quote.vendor}`,
                        flag.text,
                        'Consider when selecting quote'
                      ]);
                    });
                  }
                });
              }
            });
          });
          
          if(issuesData.length===3){
            issuesData.push(['No issues found','All categories have valid quotes selected','','']);
          }
          
          const ws=XLSX.utils.aoa_to_sheet(issuesData);
          ws['!cols']=[{wch:15},{wch:40},{wch:50},{wch:40}];
          XLSX.utils.book_append_sheet(wb,ws,'Gaps & Conflicts');
        }
        
        const filename=`${project.name.replace(/\s+/g,'_')}_Bid_Package.xlsx`;
        XLSX.writeFile(wb,filename);
        updateProject(projectId,{workflowStep:5,status:'exported'});
        setExportModal(false);
        setToast('Bid package exported successfully!');
      };
      
      useEffect(()=>{
        const autoExpand={};
        Object.entries(MOCK_CATEGORIES).forEach(([type,cats])=>{
          cats.forEach(cat=>{
            if(cat.status==='conflict'||cat.status==='missing'){

              </div>
              <div style={{textAlign:'right',marginRight:16}}>
                <div className="text-sm text-muted">Coverage</div>
                <div className="text-xl font-bold" style={{color:project.coverage===100?'var(--accent-green)':'var(--accent-red)'}}>
                  {project.coverage}%
                </div>
              </div>
              <button className="btn btn-success" onClick={()=>setExportModal(true)}>
                üì• Export
              </button>
            </div>
          </div>
        </div>
        
        <div className="page-content">
          <ProgressStepper currentStep={project.workflowStep}/>

          {(localGaps>0||localConflicts>0)&&(
            <div style={{background:'rgba(245,158,11,0.1)',border:'1px solid var(--accent-yellow)',borderRadius:12,padding:20,marginBottom:24}}>
              <div className="font-semibold mb-2" style={{fontSize:16}}>‚ö† Action Required</div>
              <div className="text-sm">
                {localGaps>0&&<div>‚Ä¢ <strong>{localGaps}</strong> categories need quotes</div>}
                {localConflicts>0&&<div>‚Ä¢ <strong>{localConflicts}</strong> spec conflicts need review</div>}
              </div>
            </div>
          )}
          
          <div className="category-section">
            <div className="category-header">Subcontractors</div>
            {MOCK_CATEGORIES.subcontractors.map(cat=>renderCategory(cat,'subcontractor'))}
          </div>
          
          <div className="category-section">
            <div className="category-header">Equipment</div>
            {MOCK_CATEGORIES.equipment.map(cat=>renderCategory(cat,'equipment'))}
          </div>
          
          <div className="category-section">
            <div className="category-header">Materials</div>
            {MOCK_CATEGORIES.materials.map(cat=>renderCategory(cat,'materials'))}
          </div>
          
          <div style={{background:'var(--bg-card)',border:'1px solid var(--border)',borderRadius:10,padding:20,display:'flex',justifyContent:'space-between',alignItems:'center'}}>
            <div className="font-semibold">Total Quoted</div>
            <div style={{fontSize:28,fontWeight:700}}>${total.toLocaleString()}</div>
          </div>
        </div>
        
        {detailModal&&<QuoteDetailModal quote={detailModal} onClose={()=>setDetailModal(null)}/>}
        
        {exportModal&&(
          <div className="modal-overlay" onClick={()=>setExportModal(false)}>
            <div className="modal" onClick={e=>e.stopPropagation()}>
              <div className="modal-header">
                <h2 style={{fontSize:20,fontWeight:600}}>Export Bid Package</h2>
                <button className="modal-close" onClick={()=>setExportModal(false)}>√ó</button>
              </div>
              <div className="modal-body">
                <div style={{marginBottom:20}}>
                  <div className="text-sm text-muted mb-2">Export as single Excel workbook with multiple tabs:</div>
                  <div style={{background:'var(--bg-secondary)',padding:12,borderRadius:8,fontSize:13}}>
                    <strong>{project.name.replace(/\s+/g,'_')}_Bid_Package.xlsx</strong>
                    <div className="text-muted text-sm mt-1">Ready to copy into your bid form template</div>
                  </div>
                </div>
                
                <p className="text-muted mb-3" style={{fontSize:13}}>Select tabs to include:</p>
                
                <div className="export-option">
                  <input 
                    type="checkbox" 
                    checked={exportOptions.summary}
                    onChange={(e)=>setExportOptions({...exportOptions,summary:e.target.checked})}
                  />
                  <div>
                    <strong>Summary</strong>
                    <div className="text-sm text-muted">Totals by category, coverage %, gaps & conflicts</div>
                  </div>
                </div>
                
                <div className="export-option">
                  <input 
                    type="checkbox" 
                    checked={exportOptions.selectedQuotes}
                    onChange={(e)=>setExportOptions({...exportOptions,selectedQuotes:e.target.checked})}
                  />
                  <div>
                    <strong>Selected Quotes</strong>
                    <div className="text-sm text-muted">Your chosen quotes with all details</div>
                  </div>
                </div>
                
                <div className="export-option">
                  <input 
                    type="checkbox" 
                    checked={exportOptions.allQuotes}
                    onChange={(e)=>setExportOptions({...exportOptions,allQuotes:e.target.checked})}
                  />
                  <div>
                    <strong>All Quotes Comparison</strong>
                    <div className="text-sm text-muted">Side-by-side comparison of all quotes</div>
                  </div>
                </div>
                
                <div className="export-option">
                  <input 
                    type="checkbox" 
                    checked={exportOptions.gapsConflicts}
                    onChange={(e)=>setExportOptions({...exportOptions,gapsConflicts:e.target.checked})}
                  />
                  <div>
                    <strong>Gaps & Conflicts</strong>
                    <div className="text-sm text-muted">Items needing review before bid submission</div>
                  </div>
                </div>
                
                {(localGaps>0||localConflicts>0)&&(
                  <div style={{background:'rgba(245,158,11,0.1)',border:'1px solid var(--accent-yellow)',borderRadius:10,padding:16,marginTop:20}}>
                    <div className="font-semibold mb-2">‚ö† Incomplete Bid Package</div>
                    <div className="text-sm">
                      {localGaps>0&&<div>‚Ä¢ {localGaps} missing {localGaps===1?'quote':'quotes'}</div>}
                      {localConflicts>0&&<div>‚Ä¢ {localConflicts} unresolved {localConflicts===1?'conflict':'conflicts'}</div>}
                    </div>
                  </div>
                )}
              </div>
              <div className="modal-footer">
                <button className="btn btn-secondary" onClick={()=>setExportModal(false)}>Cancel</button>
                <button className="btn btn-primary" onClick={handleExport}>üì• Export Excel Package</button>
              </div>
            </div>
          </div>
        )}

        {toast&&<Toast message={toast} onClose={()=>setToast(null)}/>}
        
        <div className="page-footer">
          Powered by <a href="https://symplii.ai" target="_blank" rel="noopener">Symplii.ai</a>
        </div>
      </>;
    };

    const App=()=>{
      const[loggedIn,setLoggedIn]=useState(false);
      const[page,setPage]=useState('projects');
      const[projectId,setProjectId]=useState(null);
      const[showNew,setShowNew]=useState(false);
      const[processing,setProcessing]=useState(null);
      const[projects,setProjects]=useState(INITIAL_PROJECTS);
      
      const updateProjectData=(projId,updates)=>{
        setProjects(prev=>prev.map(p=>
          p.id===projId?{...p,...updates}:p
        ));
      };
      
      const nav=(p,id=null)=>{
        if(p==='new-project'){
          setShowNew(true);
        }else{
          setPage(p);
          setProjectId(id);
          if(p==='project-detail'&&id){
            updateProjectData(id,{workflowStep:Math.max(2,projects.find(pr=>pr.id===id)?.workflowStep||2)});
          }
        }
      };
      
      const startAnalysis=(formData)=>{
        setShowNew(false);
        setProcessing(formData.name);
        setTimeout(()=>{
          const newProject={
            id:formData.name.toLowerCase().replace(/\s+/g,'-'),
            name:formData.name,
            client:formData.client,
            location:formData.location,
            bidDate:formData.bidDate,
            bidTime:formData.bidTime,
            coverage:92,
            gaps:1,
            conflicts:1,
            flags:['Spec mismatch on RTU','Missing Grilles quotes'],
            quoteCount:12,
            status:'needs-review',
            created:new Date().toISOString(),
            workflowStep:3
          };
          setProjects(prev=>[newProject,...prev]);
          setProcessing(null);
          setPage('project-detail');
          setProjectId(newProject.id);
        },12000);
      };
      
      const handleLogout=()=>{
        setLoggedIn(false);
        setProjects(INITIAL_PROJECTS);
      };
      
      if(!loggedIn)return<LoginPage onLogin={()=>setLoggedIn(true)}/>;
      
      return(
        <div className="app-container">
          <Sidebar currentPage={page} onNavigate={nav} onLogout={handleLogout}/>
          <main className="main-content">
            {page==='projects'&&<ProjectsPage onNavigate={nav} processingProject={processing} projects={projects}/>}
            {page==='project-detail'&&<ProjectDetailPage projectId={projectId} onNavigate={nav} projects={projects} updateProject={updateProjectData}/>}
          </main>
          {showNew&&<NewProjectModal onClose={()=>setShowNew(false)} onStart={startAnalysis}/>}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
